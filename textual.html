<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Class - Textual Answers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8em;
      animation: fadeIn 1s ease-out;
      margin-bottom: 30px;
    }

    select {
      padding: 15px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: #1abc9c;
      color: white;
      cursor: pointer;
      appearance: none;
      outline: none;
      animation: slideDown 1.2s ease-out;
    }

    select:hover {
      background: #16a085;
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Choose Your Class</h1>

  <select onchange="goToClass(this)">
    <option disabled selected>Select a class</option>
    <option value="class5.html">5th Standard</option>
    <option value="class6.html">6th Standard</option>
    <option value="class7.html">7th Standard</option>
    <option value="class8.html">8th Standard</option>
    <option value="class9.html">9th Standard</option>
    <option value="class10.html">10th Standard</option>
  </select>

  <footer>
    Maharashtra State Board | Powered by AI & Aman Intelligence âœ¨
  </footer>

  <script>
    function goToClass(select) {
      const page = select.value;
      if (page) {
        window.location.href = page;
      }
    }
  </script>

</body>
</html>
