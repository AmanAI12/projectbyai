<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Textual Answers ‚Äì ProjectByAI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f8ff, #e0ffff);
      color: #333;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      display: inline-block;
      margin: 20px 15px 0;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #0056b3;
    }

    h1 {
      margin-top: 10px;
      font-size: 2.5em;
    }

    .grade-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
    }

    .grade-btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .grade-btn:hover {
      background-color: #218838;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <h1>Select Your Class</h1>
  <div class="grade-container">
    <button class="grade-btn" onclick="gotoClass(5)">Class 5</button>
    <button class="grade-btn" onclick="gotoClass(6)">Class 6</button>
    <button class="grade-btn" onclick="gotoClass(7)">Class 7</button>
    <button class="grade-btn" onclick="gotoClass(8)">Class 8</button>
    <button class="grade-btn" onclick="gotoClass(9)">Class 9</button>
    <button class="grade-btn" onclick="gotoClass(10)">Class 10</button>
  </div>

  <footer>Based on Maharashtra Board ‚Äì Styled by Aman & AI üí´</footer>

  <script>
    function gotoClass(grade) {
      window.location.href = `class${grade}.html`;
    }
  </script>

</body>
</html>
