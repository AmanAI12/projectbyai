<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Class - Textual Answers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      animation: fadeIn 1s ease-out;
    }

    .grade-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin-top: 50px;
      width: 100%;
      padding: 0 20px;
      animation: slideUp 1.2s ease-out;
    }

    .grade-buttons a {
      background: #1abc9c;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      transition: 0.3s;
    }

    .grade-buttons a:hover {
      background: #16a085;
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
